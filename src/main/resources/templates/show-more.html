<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${drink.getDrink()}"></title>
    <div th:insert="index :: links"></div>
</head>
<body style="background-color: #2b2b2b">
<nav class="navbar navbar-expand navbar-dark"
     style="background-color: #3e3e3e;  border-bottom: solid; border-bottom-color: white; border-bottom-width: thin">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{index}">Responsible Drinkers, Inc</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" th:href="@{index}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/drink_list(sort=0)}" methods="post">Lista drinków</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{add_new_drink}">Dodaj drinka</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{manager}">Panel zarządzania</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Konto
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{login}">Zaloguj się</a></li>
                        <li><a class="dropdown-item" th:href="@{signup}">Załóż konto</a></li>
                        <li><a class="dropdown-item" th:href="@{account_settings}">Ustawienia konta</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container bg-light" style="margin-top: 20px; border-radius: 5px; padding: 30px">
    <div class="row">
        <div class="col">
            <h2 style="border-bottom-style: double; border-bottom-color: #171717" th:text="${drink.getDrink()}"></h2>
            <p class="text-secondary" th:text="'ID: ' + ${drink.getIdDrink()}"></p>
            <h5>Category:</h5>
            <p th:text="${drink.getCategory()}"></p>
            <h5>Type:</h5>
            <p th:text="${drink.getAlcoholic()}"></p>
            <h5>Glass type:</h5>
            <p th:text="${drink.getGlass()}"></p>
            <h5>Ingredients:</h5>
            <p th:text="${drink.getStringIntredientrs()}"></p>
            <h5>Instructions:</h5>
            <p th:text="${drink.getInstructions()}"></p>
            <h5>Last modified:</h5>
            <p th:with="df = ${dateformat}" th:text="${#temporals.format(drink.getDateModified(),df) ?: 'Brak' }"></p>
        </div>
        <div class="col" style="margin: 0px">
            <img class="img-fluid " style="border-radius: 5px; max-height:700px; max-width:700px"
                 th:src="${drink.getDrinkThumb()}">
        </div>
    </div>
</div>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted">© 2022 Responsible Drinkers, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

            <li class="ms-3"><a class="text-muted"
                                href="https://github.com/infoshareacademy/jjdzr5-responsible-drinkers-web"
                                target="_blank">
                <i class="bi bi-github">
                    <use xlink:href="#github"></use>
                </i>
            </a></li>

        </ul>
    </footer>
</div>

<script th:src="@{/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
