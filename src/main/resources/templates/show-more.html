<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common::header (${drink.getDrink()})"></head>
<body style="background-color: #2b2b2b">
<nav th:insert="common::navbar"></nav>
<div class="container bg-light" style="margin-top: 20px; border-radius: 5px; padding: 30px">
    <div class="row">
        <div class="col">
            <h2 style="border-bottom-style: double; border-bottom-color: #171717" th:text="${drink.getDrink()}"></h2>
            <p class="text-secondary" th:text="#{html.add_new_drink.id}+': ' + ${drink.getIdDrink()}"></p>
            <h5 th:text="#{html.add_new_drink.category}">Category:</h5>
            <p th:text="${drink.getCategory()}"></p>
            <h5 th:text="#{html.add_new_drink.alcoholic}">Type:</h5>
            <p th:text="${drink.getAlcoholic()}"></p>
            <h5 th:text="#{html.add_new_drink.glass}">Glass type:</h5>
            <p th:text="${drink.getGlass()}"></p>
            <h5 th:text="#{html.add_new_drink.ingredients}">Ingredients:</h5>
            <p th:text="${drink.getStringIntredientrs()}"></p>
            <h5 th:text="#{html.add_new_drink.instruction}">Instructions:</h5>
            <p th:text="${drink.getInstructions()}"></p>
            <h5 th:text="#{html.drink_list.th.date}">Last modified:</h5>
            <p th:with="df = ${dateformat}" th:text="${#temporals.format(drink.getDateModified(),df) ?: '---' }"></p>
        </div>
        <div class="col" style="margin: 0px">
            <img class="img-fluid " style="border-radius: 5px; max-height:700px; max-width:700px"
                 th:if="${drink.getDrinkThumb()==null || drink.getDrinkThumb().toString().isEmpty()}" th:src="@{favicon/android-chrome-512x512.png}">
            <img class="img-fluid " style="border-radius: 5px; max-height:700px; max-width:700px"
                 th:unless="${drink.getDrinkThumb()==null|| drink.getDrinkThumb().toString().isEmpty()}" th:src="${drink.getDrinkThumb()}">
        </div>
    </div>
</div>
<div th:insert="common::footer"></div>
<div th:insert="common::script"></div>
</body>
</html>
