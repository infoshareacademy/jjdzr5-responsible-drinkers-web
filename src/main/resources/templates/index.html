<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common::header ('Responsible Drinkers')"></head>
<body style="background-color: #2b2b2b">
<nav th:insert="common::navbar"></nav>
<div class="container">
    <h1 class="text-center" style="color: white; margin-top: 20px">Pij odpowiedzialnie!</h1>
</div>
<div class="container">
    <blockquote class="blockquote text-center">
        <p class="mb-0 bg-light text-black rounded-2" style="margin-bottom: 20px; margin-top: 20px; padding: 10px">Tu będzie opis projektu.</p>
        <p class="mb-0 bg-light text-black rounded-2" style="margin-bottom: 20px; margin-top: 20px; padding: 10px">Będą
            opisane funkcjonalności jakie będą dostępne na stronie. Będzie informacja o autorach.</p>
    </blockquote>
</div>
<div class="container">
    <div class="row mb-2">
        <div class="col-md-6" th:each="drink : ${newestdrinks}">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative bg-light">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-dark" th:text="${'ID: ' + drink.getIdDrink()}"></strong>
                    <h3 class="mb-0" th:text="${drink.getDrink()}"></h3>
                    <p class="card-text mb-auto" th:text="${drink.getAlcoholic()}"></p>
                    <div class="mb-1 text-muted" th:with="df = ${dateformat}"
                         th:text="${#temporals.format(drink.getDateModified(),df)}"></div>
                    <p class="card-text mb-auto" th:text="${drink.getStringIntredientrs()}"></p>
                    <a th:href="@{'/show-more?id=' + ${drink.getIdDrink()}}" class="button" style="color: #0066cc"
                       methods="post" target="_blank">Więcej
                        informacji</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img th:src="${drink.getDrinkThumb()}" class="bd-placeholder-img" width="200" height="250"
                         xmlns="http://www.w3.org/2000/svg" role="img"
                         aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>
                        Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                    </img>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="common::footer"></div>
<script th:src="@{/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
