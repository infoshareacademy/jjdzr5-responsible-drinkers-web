<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common::header ('Rejestracja')"></head>
<body style="background-color: #2b2b2b">
<nav th:insert="common::navbar"></nav>
<h1 class="text-center" style="color: white; margin-top: 20px">Pij odpowiedzialnie!</h1>

<div class="container">
    <div class="row row-cols-3">
        <div class="col-3">
        </div>
        <div class="col-6 bg-light rounded-3">
            <hr class="border-top">
            <form action="#" th:action="@{/new_account}" th:object="${userAccount}" method="post">
                <div class="form-group">
                    <label class="my-2" for="userName">Nazwa użytkownika</label>
                    <input type="text" th:field="*{userName}" class="form-control" id="userName"
                           placeholder="Nazwa użytkownika">
                    <span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                </div>
                <div class="form-group">
                    <label class="my-2" for="email">Adres e-mail</label>
                    <input type="text" th:field="*{userName}" class="form-control" id="email"
                           placeholder="Adres e-mail">
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label>Płeć</label>
                    <select class="form-select" aria-label="Płeć" th:field="*{gender}">
                        <option th:value="'M'" th:text="Mężczyzna"></option>
                        <option th:value="'F'" th:text="Kobieta"></option>
                        <option th:value="'O'" th:text="Inna"></option>
                    </select>
                </div>


                <div class="container text-center">
                    <input type="submit" class="btn btn-primary mx-2" value="Utwórz konto"/>
                    <input type="reset" class="btn btn-primary my-3" value="Wyczyść formularz"/>
                </div>


            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>

<div th:insert="common::footer"></div>
<div th:insert="common::script"></div>
</body>
</html>
