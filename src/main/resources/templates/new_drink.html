<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common::header ('Nowy drink')"></head>
<body style="background-color: #2b2b2b">

<nav class="navbar navbar-expand navbar-dark" style="background-color: #3e3e3e;  border-bottom: solid; border-bottom-color: white; border-bottom-width: thin">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Responsible Drinkers, Inc</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{index}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{drink_list}">Lista drinków</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{add_new_drink}">Dodaj drinka</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{manager}">Panel zarządzania</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" aria-current="page" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Konto
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{login.html}">Zaloguj się</a></li>
                        <li><a class="dropdown-item" th:href="@{signup}">Załóż konto</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
<h1 class="text-center" style="color: white; margin-top: 20px">Pij odpowiedzialnie!</h1>
</div>
<div class="container">
<h1 class="text-center" style="color: white; margin-top: 20px">Dodano nowego drinka</h1>
</div>
<div class="container">
    <p class="text-white" th:text="${drink.idDrink}"></p>
    <p class="text-white" th:text="${drink.strDrink}"></p>
    <p class="text-white" th:text="${drink.category}"></p>
    <p class="text-white" th:text="${drink.alcoholic}"></p>
    <p class="text-white" th:text="${drink.ingredient1}"></p>
    <p class="text-white" th:text="${drink.ingredient2}"></p>
    <p class="text-white" th:text="${drink.instructions}"></p>
    <img class="img-thumbnail" th:src="${drink.drinkThumb}">
</div>
<div th:insert="common::footer"></div>

<script th:src="@{/bootstrap/bootstrap.bundle.min.js}"></script>
