<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common::header ('Dodawanie drinka')"></head>
<body style="background-color: #2b2b2b">
<nav th:insert="common::navbar"></nav>
<div class="container">
    <h1 class="text-center" style="color: white; margin-top: 20px">Pij odpowiedzialnie!</h1>
</div>
<div class="container">
    <div class="row row-cols-3">
        <div class="col-3">
        </div>
        <div class="col-6 bg-light rounded-3">
            <hr class="border-top">
            <form action="#" th:action="@{/new_drink}" th:object="${drink}" method="post">
                <div class="form-group">
                    <label class="my-2" for="nextId">ID</label>
                    <input type="text" th:field="*{idDrink}" class="form-control" id="nextId"
                           aria-describedby="emailHelp"
                           placeholder="Podaj ID" readonly>
                </div>
                <div class="form-group">
                    <label class="my-2" for="name">Nazwa</label>
                    <input type="text" th:field="*{strDrink}" class="form-control" id="name" placeholder="Nazwa drinka">
                    <span class="text-danger" th:if="${#fields.hasErrors('strDrink')}" th:errors="*{strDrink}"></span>
                </div>
                <div class="form-group">
                    <label class="my-2" for="typ">Kategoria</label>
                    <input type="text" th:field="*{strCategory}" class="form-control" id="typ" placeholder="Nazwa drinka">
                    <span class="text-danger" th:if="${#fields.hasErrors('strCategory')}" th:errors="*{strCategory}"></span>
                </div>
                <div class="form-group">
                    <label class="my-2" for="alkohol">Alkoholowy</label>
                    <select th:field="*{alcoholic}" class="form-select" aria-label="Default select example"
                            id="alkohol">
                        <option th:value="'Alcoholic'" th:text="Alkoholic"></option>
                        <option th:value="'Non alcoholic'" th:text="Non-alkoholic"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="my-2" for="glass">Rodzaj naczynia</label>
                    <input type="text" th:field="*{strGlass}" class="form-control" id="glass"
                           placeholder="Rodzaj naczynia">
                    <span class="text-danger" th:if="${#fields.hasErrors('strGlass')}"
                          th:errors="*{strGlass}"></span>
                </div>
                <div class="form-group">
                    <label class="my-2" for="skladnik1">Składnik 1</label>
                    <input type="text" th:field="*{strIngredient1}" class="form-control" id="skladnik1"
                           placeholder="składnik">
                    <span class="text-danger" th:if="${#fields.hasErrors('strIngredient1')}"
                          th:errors="*{strIngredient1}"></span>
                </div>
                <div class="form-group">
                    <label class="my-2" for="skladnik2">Składnik 2</label>
                    <input type="text" th:field="*{strIngredient2}" class="form-control" id="skladnik2"
                           placeholder="składnik">
                    <span class="text-danger" th:if="${#fields.hasErrors('strIngredient2')}"
                          th:errors="*{strIngredient2}"></span>
                </div>
                <div class="form-group">
                    <label class="my-2" for="skladnik3">Składnik 3</label>
                    <input type="text" th:field="*{ingredient3}" class="form-control" id="skladnik3"
                           placeholder="składnik">
                </div>
                <div class="form-group">
                    <label class="my-2" for="skladnik4">Składnik 4</label>
                    <input type="text" th:field="*{ingredient4}" class="form-control" id="skladnik4"
                           placeholder="składnik">
                </div>
                <div class="form-group">
                    <label class="my-2" for="skladnik5">Składnik 5</label>
                    <input type="text" th:field="*{ingredient5}" class="form-control" id="skladnik5"
                           placeholder="składnik">
                </div>
                <div class="form-group">
                    <label class="my-2" for="url">URL zdjęcia</label>
                    <input type="text" th:field="*{strDrinkThumb}" class="form-control" id="url"
                           placeholder="www.example.com">
                </div>
                <div class="form-group">
                    <label class="my-2" for="instructions">Przepis</label>
                    <textarea type="textarea" th:field="*{strInstructions}" class="form-control" id="instructions"
                              placeholder="Instrukcja "></textarea>
                    <span class="text-danger" th:if="${#fields.hasErrors('strInstructions')}" th:errors="*{strInstructions}"></span>

                </div>
                <div class="container text-center">
                    <input type="submit" class="btn btn-primary mx-2" value="Dodaj"/>
                    <input type="reset" class="btn btn-primary my-3" value="Reset"/>
                </div>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>
<div th:insert="common::footer"></div>
<script th:src="@{/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
