<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie drinka</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link th:rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}"/>
    <script th:src="@{/bootstrap/bootstrap.bundle.min.js}"></script>
</head>
<body style="background-color: #2b2b2b">

<nav class="navbar navbar-expand navbar-dark"
     style="background-color: #3e3e3e;  border-bottom: solid; border-bottom-color: white; border-bottom-width: thin">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{index}">Responsible Drinkers, Inc</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{index}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{drink_list}">Lista drinków</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{add_new_drink}">Dodaj drinka</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{manager}">Panel zarządzania</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Konto
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{login}">Zaloguj się</a></li>
                        <li><a class="dropdown-item" th:href="@{signup}">Załóż konto</a></li>
                        <li><a class="dropdown-item" th:href="@{account_settings}">Ustawienia konta</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-center" style="color: white; margin-top: 20px">Pij odpowiedzialnie!</h1>
</div>
<div class="container">
    <div class="row row-cols-3">
        <div class="col-3">
        </div>
        <div class="col-6 bg-light rounded-3">
            <hr class="border-top">
            <form action="#" th:action="@{/new_drink}" th:object="${drink}" method="post">
                <div class="form-group">
                    <label class="my-2" for="nextId">ID</label>
                    <input type="text" th:field="*{idDrink}" class="form-control" id="nextId"
                           aria-describedby="emailHelp"
                           placeholder="Podaj ID" readonly>
                </div>
                <div class="form-group">
                    <label class="my-2" for="name">Nazwa</label>
                    <input type="text" th:field="*{strDrink}" class="form-control" id="name" placeholder="Nazwa drinka">
                    <span class="text-danger" th:if="${#fields.hasErrors('strDrink')}" th:errors="*{strDrink}"></span>
                </div>
                <div class="form-group">
                    <label class="my-2" for="typ">Kategoria</label>
                    <input type="text" th:field="*{strCategory}" class="form-control" id="typ" placeholder="Nazwa drinka">
                    <span class="text-danger" th:if="${#fields.hasErrors('strCategory')}" th:errors="*{strCategory}"></span>
                </div>
                <div class="form-group">
                    <label class="my-2" for="alkohol">Alkoholowy</label>
                    <select th:field="*{alcoholic}" class="form-select" aria-label="Default select example"
                            id="alkohol">
                        <option th:value="'Alcoholic'" th:text="Alkoholic"></option>
                        <option th:value="'Non alcoholic'" th:text="Non-alkoholic"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="my-2" for="skladnik1">Składnik 1</label>
                    <input type="text" th:field="*{strIngredient1}" class="form-control" id="skladnik1"
                           placeholder="składnik">
                    <span class="text-danger" th:if="${#fields.hasErrors('strIngredient1')}"
                          th:errors="*{strIngredient1}"></span>
                </div>
                <div class="form-group">
                    <label class="my-2" for="skladnik2">Składnik 2</label>
                    <input type="text" th:field="*{strIngredient2}" class="form-control" id="skladnik2"
                           placeholder="składnik">
                    <span class="text-danger" th:if="${#fields.hasErrors('strIngredient2')}"
                          th:errors="*{strIngredient2}"></span>
                </div>
                <div class="form-group">
                    <label class="my-2" for="skladnik3">Składnik 3</label>
                    <input type="text" th:field="*{ingredient3}" class="form-control" id="skladnik3"
                           placeholder="składnik">
                </div>
                <div class="form-group">
                    <label class="my-2" for="skladnik4">Składnik 4</label>
                    <input type="text" th:field="*{ingredient4}" class="form-control" id="skladnik4"
                           placeholder="składnik">
                </div>
                <div class="form-group">
                    <label class="my-2" for="skladnik5">Składnik 5</label>
                    <input type="text" th:field="*{ingredient5}" class="form-control" id="skladnik5"
                           placeholder="składnik">
                </div>
                <div class="form-group">
                    <label class="my-2" for="url">URL zdjęcia</label>
                    <input type="text" th:field="*{strDrinkThumb}" class="form-control" id="url"
                           placeholder="www.example.com">
                </div>
                <div class="form-group">
                    <label class="my-2" for="instructions">Przepis</label>
                    <textarea type="textarea" th:field="*{strInstructions}" class="form-control" id="instructions"
                              placeholder="Instrukcja "></textarea>
                    <span class="text-danger" th:if="${#fields.hasErrors('strInstructions')}" th:errors="*{strInstructions}"></span>

                </div>
                <div class="container text-center">
                    <input type="submit" class="btn btn-primary mx-2" value="Dodaj"/>
                    <input type="reset" class="btn btn-primary my-3" value="Reset"/>
                </div>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted">© 2022 Responsible Drinkers, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

            <li class="ms-3"><a class="text-muted"
                                href="https://github.com/infoshareacademy/jjdzr5-responsible-drinkers-web"
                                target="_blank">
                <i class="bi bi-github">
                    <use xlink:href="#github"></use>
                </i>
            </a></li>

        </ul>
    </footer>
</div>
</body>
</html>
