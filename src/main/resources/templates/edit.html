<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common::header (#{html.edit.title})"></head>
<body style="background-color: #2b2b2b">
<nav th:insert="common::navbar"></nav>
<div class="container">
    <h1 th:text="#{html.edit.description}" class="text-center" style="color: white; margin-top: 20px"></h1>
</div>
<div class="container">
    <div class="row row-cols-3">
        <div class="col-3">
        </div>
        <div class="col-6 bg-light rounded-3">
            <hr class="border-top">
            <form action="#" th:action="@{/modify}" th:object="${drink}" method="post">
                <div class="form-group">
                    <label th:text="#{html.add_new_drink.id}" class="my-2" for="nextId">ID</label>
                    <input type="text" th:field="*{idDrink}" class="form-control" id="nextId"
                           aria-describedby="emailHelp"
                           th:placeholder="#{html.add_new_drink.placeholder.id}" readonly>
                </div>
                <div class="form-group">
                    <label th:text="#{html.add_new_drink.name}" class="my-2" for="name">Nazwa</label>
                    <input type="text" th:field="*{strDrink}" class="form-control" id="name"
                           th:placeholder="#{html.add_new_drink.placeholder.name}">
                    <span class="text-danger" th:if="${#fields.hasErrors('strDrink')}" th:errors="*{strDrink}"></span>
                </div>
                <div class="form-group">
                    <label th:text="#{html.add_new_drink.category}" class="my-2" for="typ">Kategoria</label>
                    <input type="text" th:field="*{strCategory}" class="form-control" id="typ"
                           th:placeholder="#{html.add_new_drink.placeholder.category}">
                    <span class="text-danger" th:if="${#fields.hasErrors('strCategory')}"
                          th:errors="*{strCategory}"></span>
                </div>
                <div class="form-group">
                    <label th:text="#{html.add_new_drink.alcoholic}" class="my-2" for="alkohol">Alkoholowy</label>
                    <select th:field="*{alcoholic}" class="form-select" aria-label="Default select example"
                            id="alkohol">
                        <option th:value="'Alcoholic'" th:text="#{html.add_new_drink.alcoholic.yes}"></option>
                        <option th:value="'Non alcoholic'" th:text="#{html.add_new_drink.alcoholic.no}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{html.add_new_drink.glass}" class="my-2" for="glass">Rodzaj naczynia</label>
                    <input type="text" th:field="*{strGlass}" class="form-control" id="glass"
                           th:placeholder="#{html.add_new_drink.placeholder.glass}">
                    <span class="text-danger" th:if="${#fields.hasErrors('strGlass')}"
                          th:errors="*{strGlass}"></span>
                </div>
                <div class="form-group">
                    <label th:text="#{html.add_new_drink.ingredient}" class="my-2" for="skladnik1">Składnik 1</label>
                    <input type="text" th:field="*{strIngredient1}" class="form-control" id="skladnik1"
                           th:placeholder="#{html.add_new_drink.placeholder.ingredient}">
                    <span class="text-danger" th:if="${#fields.hasErrors('strIngredient1')}"
                          th:errors="*{strIngredient1}"></span>
                </div>
                <div class="form-group">
                    <label th:text="#{html.add_new_drink.ingredient}" class="my-2" for="skladnik2">Składnik 2</label>
                    <input type="text" th:field="*{strIngredient2}" class="form-control" id="skladnik2"
                           th:placeholder="#{html.add_new_drink.placeholder.ingredient}">
                    <span class="text-danger" th:if="${#fields.hasErrors('strIngredient2')}"
                          th:errors="*{strIngredient2}"></span>
                </div>
                <div class="form-group">
                    <label th:text="#{html.add_new_drink.ingredient}" class="my-2" for="skladnik3">Składnik 3</label>
                    <input type="text" th:field="*{ingredient3}" class="form-control" id="skladnik3"
                           th:placeholder="#{html.add_new_drink.placeholder.ingredient}">
                </div>
                <div class="form-group">
                    <label th:text="#{html.add_new_drink.ingredient}" class="my-2" for="skladnik4">Składnik 4</label>
                    <input type="text" th:field="*{ingredient4}" class="form-control" id="skladnik4"
                           th:placeholder="#{html.add_new_drink.placeholder.ingredient}">
                </div>
                <div class="form-group">
                    <label th:text="#{html.add_new_drink.ingredient}" class="my-2" for="skladnik5">Składnik 5</label>
                    <input type="text" th:field="*{ingredient5}" class="form-control" id="skladnik5"
                           th:placeholder="#{html.add_new_drink.placeholder.ingredient}">
                </div>
                <div class="form-group">
                    <label th:text="#{html.add_new_drink.url}" class="my-2" for="url">URL zdjęcia</label>
                    <input type="text" th:field="*{strDrinkThumb}" class="form-control" id="url"
                           th:placeholder="#{html.add_new_drink.placeholder.url}">
                </div>
                <div class="form-group">
                    <label th:text="#{html.add_new_drink.instruction}" class="my-2" for="instructions">Przepis</label>
                    <textarea type="textarea" th:field="*{strInstructions}" class="form-control" id="instructions"
                              th:placeholder="#{html.add_new_drink.placeholder.instruction}"></textarea>
                    <span class="text-danger" th:if="${#fields.hasErrors('strInstructions')}"
                          th:errors="*{strInstructions}"></span>
                </div>
<!--                <div class="form-group">-->
<!--                    <label th:text="#{html.drink_list.th.status}" for="status">Status</label>-->
<!--                    <select th:field="*{status}" class="form-select" aria-label="Default select example"-->
<!--                            id="status">-->
<!--                        <option th:each="valueStatus : ${T(com.infoshareacademy.drinkers.domain.drink.Status).values()}"-->
<!--                                th:value="${valueStatus}" th:text="${valueStatus}"></option>-->
<!--                    </select>-->
<!--                </div>-->
                <div class="container text-center">
                    <input type="submit" class="btn btn-primary mx-2 my-3" th:value="#{html.edit.modify}"/>
                    <input type="reset" class="btn btn-primary mx-2 my-3" th:value="#{html.add_new_drink.reset}"/>
                    <a th:href="@{'drink_list?sort=0'}" class="btn btn-primary mx-2 my-3"
                       th:text="#{html.edit.back}"></a>
                </div>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>
<div th:insert="common::footer"></div>
<div th:insert="common::script"></div>
</body>
</html>
