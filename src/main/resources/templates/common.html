<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<div th:fragment="header (title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <div>
        <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
        <link rel="manifest" href="../favicon/site.webmanifest">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap.min.css}"/>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
    </div>
</div>


<div class="container" th:fragment="footer">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span th:text="#{html.common.footer.home}" class="text-muted"></span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

            <li class="ms-3"><a class="text-muted"
                                href="https://github.com/infoshareacademy/jjdzr5-responsible-drinkers-web"
                                target="_blank">
                <i class="bi bi-github">
                    <use xlink:href="#github"></use>
                </i>
            </a></li>

        </ul>
    </footer>
</div>

<div th:fragment="navbar" class="navbar navbar-expand navbar-dark"
     style="background-color: #3e3e3e;  border-bottom: solid; border-bottom-color: white; border-bottom-width: thin">
    <div class="container-fluid">
        <a th:text="#{html.common.menu.home}" class="navbar-brand" th:href="@{index}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" th:text="#{html.common.menu.index}" class="nav-link"
                       th:href="@{index}"></a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" th:text="#{html.common.menu.list}" class="nav-link"
                       th:href="@{list}"></a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" th:text="#{html.common.menu.add}" class="nav-link"
                       th:href="@{add_new_drink}">Dodaj drinka</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasRole('ADMIN')" th:text="#{html.common.menu.panel}" class="nav-link"
                       th:href="@{panel}"></a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasRole('ADMIN')" th:text="#{html.common.menu.manager}" class="nav-link"
                       th:href="@{manager}"></a>
                </li>
            </ul>
        </div>
        <div class="nav-item float-end" id="lang_select" style="margin-right: 20px">
            <a onclick="changeLanguagePL()" class="text-muted" type="button">
                <i class="flag flag-pl"></i>
            </a>
            <a onclick="changeLanguageEN()" class="text-muted" type="button">
                <i class="flag flag-uk"></i>
            </a>
        </div>
        <div class="nav-item dropdown float-end" style="margin-right: 10px">
            <a class="nav-link dropdown-toggle link-dark"
               style="background-color: ghostwhite; border-radius: 3px" href="#" id="navbarDropdownMenuLink"
               role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
                <span sec:authorize="isAnonymous()" th:text="#{html.common.menu.account}"></span>
                <span sec:authorize="isAuthenticated()" th:text="#{html.index.welcome(${#authentication.name})}"></span>
            </a>
            <ul class="dropdown-menu" style="margin-right: auto" aria-labelledby="navbarDropdownMenuLink">
                <li sec:authorize="isAnonymous()"><a th:text="#{html.common.menu.login}" class="dropdown-item"
                                                     th:href="@{/login}"></a></li>
                <li sec:authorize="isAuthenticated()"><a th:text="#{html.common.menu.logout}" class="dropdown-item"
                                                         th:href="@{/logout}"></a></li>
                <li sec:authorize="isAnonymous()"><a th:text="#{html.common.menu.signup}" class="dropdown-item"
                                                     th:href="@{signup}"></a></li>
                <li sec:authorize="isAuthenticated()"><a th:text="#{html.common.menu.accountservice}"
                                                         class="dropdown-item"
                                                         th:href="@{account_settings}"></a></li>
                <li sec:authorize="hasRole('ADMIN')" ><a th:text="#{html.stats.title}"
                                                         class="dropdown-item"
                                                         th:href="@{stats}"></a></li>
            </ul>
        </div>
    </div>
</div>
<!-- MDB -->
<div th:fragment="script">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
    <script th:src="@{/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/lang.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/confirmation.js}"></script>
</div>
</script>
</body>
</html>
